<!-- templates/article_detail.html -->
{% extends 'base.html' %}

{% block content %}
<div class="article-update">
	<h2>{{ article.title }}</h2>
	<h3>{{ article.subtitle }}</h3>
	<p>{{ article.body }}</p>
	<h4>{{ article.date }}</h4>
</div>

<p><a href="{% url 'article_edit' article.pk %}">+ Edit Showcase Article</a></p>
<p><a href="{% url 'article_delete' article.pk %}">+ Delete Showcase Article</a></p>
{% endblock content %}
